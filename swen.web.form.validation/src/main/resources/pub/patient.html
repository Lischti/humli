<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patientenformular</title>
    
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
    
            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: left;
            }
    
            label {
                display: block;
                margin-bottom: 8px;
            }
    
            input,
            select,
            textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 12px;
                box-sizing: border-box;
            }
    
            textarea {
                resize: vertical;
            }
    
            input[type="submit"] {
                background-color: #4caf50;
                color: #fff;
                border: none;
                padding: 10px;
                border-radius: 3px;
                cursor: pointer;
            }
    
            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>
<body>
    <h2>Patientenformular</h2>
    <form action="http://localhost:7001/patient" method="post">
        <label for="firstName">Vorname:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Nachname:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="age">Alter:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Geschlecht:</label>
        <select id="gender" name="gender" required>
            <option value="male">MÃ¤nnlich</option>
            <option value="female">Weiblich</option>
            <option value="other">Andere</option>
        </select><br>

        <label for="diagnosis">Diagnose:</label>
        <textarea id="diagnosis" name="diagnosis" rows="4" required></textarea><br>

        <input type="submit" value="Patient erstellen">
    </form>
</body>
</html>
